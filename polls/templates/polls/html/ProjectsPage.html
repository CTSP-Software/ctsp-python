<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../js/bootstrap.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

        select {
            width: 12em;
            margin: 0;
            margin-left: -12.75em;

    </style>

</head>

<body>
    <!--Botoes no centro da tela-->
    <div class="container size">
        <div class="row vertical-align justify-content-center">
            <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modalCreateProject">Create Project</button>
            <div class="col-2"></div>
            <button type="button" class="btn btn-lg" data-toggle="modal" data-target="#modalOpenProject">Open Project</button>
        </div>
    </div>

    <!--Formulario criar projeto-->
    <div id="modalCreateProject" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Create Project</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <!-- Form code begins -->
                    <form method="post">
                        <div class="form-group ">
                            <label class="control-label " for="name">Name of project</label>
                            <input class="form-control" id="name" name="name" type="text"/>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="date_begin">Date</label>
                            <div class="form-inline"> <!-- Date input -->
                                <input class="form-control" id="date_begin" name="date" placeholder="DD/MM/YYY" type="text"/>
                                <label class="control-label m-3" for="date_end">to</label>
                                <input class="form-control" id="date_end" name="date" placeholder="DD/MM/YYY" type="text"/>
                            </div>
                        </div>
                    </form>
                    <!-- Form code ends -->
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" data-dismiss="modal" name="submit" >Create</button>
                </div>
            </div>
        </div>
    </div>

    <!--Formulario abrir projeto-->
    <div id="modalOpenProject" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Open Project</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    Choose: <input class="form-control is-invalid" id="validationServer03" placeholder="Name" required type="text" list="languages">
                    <label for="languages">
                        <datalist id="languages">
                            <select>
                                <option value="JavaScript">JavaScript</option>
                                <option value="Haskell">Haskell</option>
                                <option value="Ruby">Ruby</option>
                                <option value="Go">Go</option>
                                <option value="Python">Python</option>
                                <option value="etc">etc</option>
                            </select>
                        </datalist>
                    </label>
                    <div class="invalid-feedback">
                        Project name not found.
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Open</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function(){
            var date_input=$('input[name="date"]'); //our date input has the name "date"
            var container=$('.bootstrap form').length>0 ? $('.bootstrap form').parent() : "body";
            var options={
                format: 'dd/mm/yyyy',
                container: container,
                todayHighlight: true,
                autoclose: true,
            };
            date_input.datepicker(options);
        })
    </script>

</body>
</html>
