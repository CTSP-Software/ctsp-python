{% extends 'ctsp/base.html' %}
{% load staticfiles %}

{% block body_block %}
<!--Botoes no centro da tela-->
<div class="container size">
    <div class="row vertical-align justify-content-center">
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modalCreateProject">
            Create Project
        </button>
        <div class="col-2"></div>
        <button type="button" class="btn btn-lg" data-toggle="modal" data-target="#modalOpenProject">
            Open Project
        </button>
    </div>
</div>

<!--Formulario criar projeto-->
<div id="modalCreateProject" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Create Project</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <!-- Form code begins -->
            <form action="{% url 'ctsp:project_welcome' %}" id="create_form" method="post">
                <div class="modal-body">
                    {% csrf_token %}
                    <div class="form-group ">
                        <label class="control-label " for="name">Name of project</label>
                        <input class="form-control" id="name" name="name" type="text"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="date_begin_create">Date</label>
                        <div class="form-inline"> <!-- Date input -->
                            <input class="form-control" id="date_begin_create" name="date" placeholder="DD/MM/YYY" type="text"/>
                            <label class="control-label m-3" for="date_end_create">to</label>
                            <input class="form-control" id="date_end_create" name="date" placeholder="DD/MM/YYY" type="text"/>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" data-dismiss="modal" name="submit" form="create_form">Create</button>
                </div>
            </form>
            <!-- Form code ends -->
        </div>
    </div>
</div>

<!--Formulario abrir projeto-->
<div id="modalOpenProject" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Open Project</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <!-- Form code begins -->
            <form action="{% url 'ctsp:project_welcome' %}" id="open_form" method="post">
                <div class="modal-body">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>Project Name</label>
                        <input class="form-control" placeholder="Name" required type="text" list="projects">
                        <label for="projects">
                            <datalist id="projects">
                                <select>
                                    <option value="Projeto1">Projeto1</option>
                                    <option value="Projeto2">Projeto2</option>
                                    <option value="Projeto3">Projeto3</option>
                                </select>
                            </datalist>
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="date_begin_open">Date</label>
                        <div class="form-inline"> <!-- Date input -->
                            <input class="form-control" id="date_begin_open" name="date" placeholder="DD/MM/YYY" type="text"/>
                            <label class="control-label m-3" for="date_end_open">to</label>
                            <input class="form-control" id="date_end_open" name="date" placeholder="DD/MM/YYY" type="text"/>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Open</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        var date_input = $('input[name="date"]'); //our date input has the name "date"
        var container = $('.bootstrap form').length > 0 ? $('.bootstrap form').parent() : "body";
        var options = {
            format: 'dd/mm/yyyy',
            container: container,
            todayHighlight: true,
            autoclose: true,
        };
        date_input.datepicker(options);
    })
</script>

{% endblock %}
