<!DOCTYPE html> {% load staticfiles %}
<html lang="en">

<head>
    <style>
        .query-table {
            font-family: arial, sans-serif;
            border-collapse: revert;
            width: 100%;
        }

        .td,
        .th {
            border: 5px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        .tr {
            background-color: #007bff;
        }
    </style>
    <link rel="stylesheet" href="{% static 'ctsp/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'ctsp/css/style.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="{% static 'ctsp/js/bootstrap.js' %}"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1"> {% block head_block %} {% endblock %}
    <title>
        {% block title_block %} Cloud Tool for Scrum Practitioners {% endblock %}
    </title>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-primary fixed-top">
        <a class="navbar-brand" href="{% url 'ctsp:index' %}">
            <img src="" width="30" height="30" class="d-inline-block align-top" alt=""> CTSP
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto" id='tabs'>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'ctsp:index' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'ctsp:about' %}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'ctsp:register_user' %}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'ctsp:about' %}">Login</a>
                </li>
            </ul>
        </div>
        <script>
            $(document).ready(function () {
                $('li.active').removeClass('active');
                $('a[href="' + location.pathname + '"]').closest('li').addClass('active');
            });
        </script>
    </nav>

    <!-- page specific content -->
    {% block body_block %} {% endblock %}

    <footer class="card-footer text-center bg-primary fixed-bottom">
        <a class="text-light" href="{% url 'ctsp:about' %}">About</a>
        <a class="text-light" href="{% url 'ctsp:index' %}">Home</a>
        {% block footer_block %} {% endblock %}
    </footer>
</body>

</html>
